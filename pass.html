<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password For Admin Panel</title>
    <style>
        
       body {
            background-color: #000000;
            color: #fff;
        }

        a {
            color: #00f;
        }
    
    </style>
    <script>
        var correctPassword = "Dani@rblx1";
        var attempts = 0;

        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;

            if (enteredPassword === correctPassword) {
                window.location.href = "https://aestring.github.io/0panel.html";
            } else {
                attempts++;
                alert("Incorrect password. Attempts left: " + (3 - attempts));

                if (attempts >= 3) {
                    // Lock the account after three failed attempts
                    document.getElementById("password").disabled = true;
                    document.getElementById("submitBtn").disabled = true;
                    alert("Login locked. Please contact support here bulgarianspeak-aestring-xyz@abv.bg.");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Password Protected Page</h1>
    <p>Please enter the password to proceed to the ADMIN PANEL.</p>

    <input type="password" id="password" placeholder="Enter password">

    <!-- Button to trigger the password check -->
    <button id="submitBtn" onclick="checkPassword()">Submit</button>
</body>
</html>
