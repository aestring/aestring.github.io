<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password for Admin Panel</title>
    <style>
       body {
            background-color: #000000;
            color: #fff;
        }

        a {
            color: #00f;
        }
    </style>
    
    <script>
        function checkPassword() {
            // Change this to your desired password
            var correctPassword = "Dani@rblx1";

            // Get the value entered in the password input field
            var enteredPassword = document.getElementById("password").value;

            // Check if the entered password is correct
            if (enteredPassword === correctPassword) {
                // Redirect to the specified URL
                window.location.href = "https://aestring.github.io/0panel.html";
            } else {
                // Display an error message (optional)
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Password Protected Page</h1>
    <p>Please enter the password to proceed to the ADMIN PANEL. Hint: ....@....1</p>

    <!-- Password input field -->
    <input type="password" id="password" placeholder="Enter password">

    <!-- Button to trigger the password check -->
    <button onclick="checkPassword()">Submit</button>
</body>
</html>
